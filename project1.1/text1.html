<!DOCTYPE html>
<html>
<head>
  <title>Advanced Content Management Tool</title>
  <link rel="stylesheet" href="project1.1/text1.css">
  <link rel="stylesheet" href="project1.1/text1.js">

</head>
<body>
  <div id="editor">
    <div id="toolbox">
      <!-- Drag and drop elements to be added to the content -->
      <div class="draggable" data-element="text">Add Text</div>
      <div class="draggable" data-element="image">Add Image</div>
      <div class="draggable" data-element="video">Add Video</div>
      <!-- Add more draggable elements as needed -->
    </div>
    <div id="content-area">
      <!-- The content will be dynamically added here -->
    </div>
  </div>
  <button id="save-button">Save Content</button>

  <script src="content-management.js"></script>
</body>
</html>
