<!DOCTYPE html>
<html>
<head>
  <title>Project Management Tool</title>
  <link rel="stylesheet" href="project2/text2.css">
  <link rel="stylesheet" href="project2/text2.js">

</head>
<body>
  <div id="user-list">
    <!-- User list and chat window -->
    <div id="chat-window">
      <div id="chat-log">
        <!-- Chat messages will be displayed here -->
      </div>
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>
  <div id="task-manager">
    <!-- Task assignment and management -->
    <h2>Task Manager</h2>
    <input type="text" id="task-input" placeholder="Enter task description">
    <select id="assignee">
      <option value="">Select assignee</option>
      <!-- List of users will be dynamically added here -->
    </select>
    <button id="assign-task-button">Assign Task</button>
    <div id="task-list">
      <!-- Task list will be dynamically populated here -->
    </div>
  </div>

  <script src="project-management.js"></script>
</body>
</html>
